specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SolidityCell
    network: base-sepolia
    source:
      address: "0x5b19dbc8e2d9bca8d31ff81225224638397a852f"
      abi: SolidityCell
      startBlock: 27988192
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PlayerAdvanced
        - PlayerEscaped
      abis:
        - name: SolidityCell
          file: ./abis/SolidityCell.json
      eventHandlers:
        - event: PlayerAdvanced(indexed address,indexed uint256)
          handler: handlePlayerAdvanced
        - event: PlayerEscaped(indexed address)
          handler: handlePlayerEscaped
      file: ./src/solidity-cell.ts
